<!-- HEADER -->
<ion-header>
  <ion-navbar>
    <!-- MENU TOGGLE -->
    <ion-buttons start class="burger">
      <!-- ESTE CLICK PARA QUE???? -->
      <button ion-button icon-only menuToggle (click)="menuClick($event)"> 
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <!-- SEARCH BAR -->
    <div class="flex">
      <ion-searchbar (click)="searchingProduct(pattern)" [(ngModel)]="pattern"></ion-searchbar>
    </div>
  </ion-navbar>
</ion-header>
<!-- ION CONTENT -->
<ion-content padding>
  <!-- REFRESHER -->
  <ion-refresher pullMin="100" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>  
  <!-- TOP PART -->
  <div class="fixedTop">
    <!-- SEARCH IN... -->
    <div class="searchIn">
      <div>
        <h6>{{ 'SEARCH_IN' | translate }}</h6>
      </div>
      <div>
        <span>{{ 'SEE_ALL' | translate }}
          <!-- <ion-icon name="arrow-forward"></ion-icon> -->
        </span>
      </div>
    </div>
    <!-- SEARCH BY ICON -->
    <div class="listOfProductsToChooseFrom">
      <div *ngFor="let category of categories">
        <ion-icon [name]="category.icon" (click)="chooseProduct(category)"></ion-icon>
        <span>{{category.name | translate }}</span>
      </div>
    </div>
    
    <!-- SEGMENT TABS TOCHANGE CONTENT -->
    <ion-segment (click)="segmentSelected($event)" class="segmentOptions" *ngIf="rentOrBuyOptions">
      <ion-segment-button *ngFor="let option of rentOrBuyOptions">
        <ion-label>{{option}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <!-- MAIN CONTENT -->
  <div class="productsList">
    <ion-row>
      <!-- LEFT COLUMN -->
      <ion-col>
        <div class="product" *ngFor="let product of productColumn1" (click)="goToProduct(product)">
          <div class="container" [style]="product.randomHeight">
            <div class="relative">
              <img [src]="product.photos[0]" alt="image">
              <div class="rentOrBuyTag">
                <p>{{product.rentOrBuy}}</p>
              </div>
              <div class="imgUser">
                <img [src]="product.owner.image" alt="">
              </div>
            </div>
            <div class="infoWrapper">
              <div class="flex">
                <h6 class="price">{{ product.price }} €</h6>
                <ion-icon name="heart-outline"></ion-icon>
              </div>
              <span class="name">{{ product.name | titlecase}}</span>
            </div>
          </div>
        </div>
      </ion-col>
      <!-- RIGHT COLUMN -->
      <ion-col>
        <div class="product" *ngFor="let product of productColumn2" (click)="goToProduct(product)">
          <div class="container" [style]="product.randomHeight">
            <div class="relative">
              <img [src]="product.photos[0]" alt="image">
              <div class="rentOrBuyTag">
                <p>{{product.rentOrBuy}}</p>
              </div>
              <div class="imgUser">
                <img [src]="product.owner.image" alt="">
              </div>
            </div>
            <div class="infoWrapper">
              <div class="flex">
                <h6 class="price">{{ product.price }} €</h6>
                <ion-icon name="heart-outline"></ion-icon>
              </div>
              <span class="name">{{ product.name | titlecase}}</span>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!-- <ion-fab-button color="primary">Primary</ion-fab-button> -->
  </div>
</ion-content>
