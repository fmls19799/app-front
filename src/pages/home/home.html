<ion-header>
  <ion-navbar>
    <div class="flex">
      <ion-searchbar (click)="searchingProduct(pattern)" [(ngModel)]="pattern"></ion-searchbar>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>    
  
  <!-- QUE ESTO SE PONGA DINAMICO A MEDIDA QUE LOS USUARIOS VAN CREANDO COSAS -->
  <div class="showAllProducts">
    <div>
      <h4>{{ 'SEARCH_IN' | translate }}</h4>
    </div>
    <div>
      <span>{{ 'SEE_ALL' | translate }}<ion-icon name="arrow-forward"></ion-icon></span>
    </div>
  </div>
  <div class="listOfProductsToChooseFrom">
    <div>
      <ion-icon name="ios-home-outline"></ion-icon>
      <span>{{'REAL_STATE' | translate }}</span>
    </div>
    <div>
      <ion-icon name="ios-car-outline"></ion-icon>
      <span>{{'CARS' | translate }}</span>
    </div>
    <div>
      <ion-icon name="ios-game-controller-b-outline"></ion-icon>
      <span>{{'GAMING' | translate }}</span>
    </div>
    <div>
      <ion-icon name="bicycle"></ion-icon>
      <span>{{'CYCLING' | translate }}</span>
    </div>
    <div>
      <ion-icon name="ios-american-football-outline"></ion-icon>
      <span>{{'SPORTS' | translate }}</span>
    </div>
    <div>
      <ion-icon name="ios-phone-portrait-outline"></ion-icon>
      <span>{{'PHONES' | translate }}</span>
    </div>
    <div>
      <ion-icon name="ios-shirt-outline"></ion-icon>
      <span>{{'CLOTHING' | translate }}</span>
    </div>
    <div>
      <ion-icon name="ios-boat-outline"></ion-icon>
      <span>{{'BOATS' | translate }}</span>
    </div>
  </div>
  
</ion-content>
