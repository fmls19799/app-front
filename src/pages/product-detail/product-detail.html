
<ion-header>
  
  <ion-navbar>
    <div class="flex" right>
      <ion-icon *ngIf="productToShow.owner?.id !== this.user?.id" class="like" (click)="addOrRemoveLikeToThisProduct()" [name]="likingIcon"></ion-icon>
      <ion-icon class="share" name="share-outline"></ion-icon>
    </div>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <div class="wrapper" *ngIf="productToShow">
    <div class="imgWrapper">
      <ion-slides pager="true" options="{efect: 'flip'}">
        <ion-slide *ngFor="let photo of productToShow.photos">
          <img [src]="photo" alt="image">
        </ion-slide>
      </ion-slides>
      <div class="counterWrapper">
        <ion-icon class="likeSmall" name="heart-outline" *ngIf="productToShow.owner?.id === this.user?.id">
          <span class="counter">{{productCounterLikes}}</span>
        </ion-icon>
      </div>
    </div>
    <div class="info">
      <h2 class="price">
        {{productToShow.price}} €
      </h2>
      <h4 class="title">
        {{productToShow.name | titlecase}}
      </h4>
      <p class="summary">
        {{productToShow.description | titlecase}}
      </p>
    </div>
  </div>
</ion-content>
