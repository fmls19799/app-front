<ion-content>
  <form class="form" #myForm="ngForm" (ngSubmit)="doRegister()">
    <ion-list>
      <ion-item>
        <ion-label><ion-icon name="person-outline"></ion-icon>{{'NAME' | translate}} </ion-label>
        <ion-input name="name" type="name" required [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="ios-mail-outline"></ion-icon>{{'EMAIL' | translate}} </ion-label>
        <ion-input name="email" type="email" required [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="lock-outline"></ion-icon>{{'PASSWORD' | translate}} </ion-label>
        <ion-input name="password" type="password" required [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
    <button class="button" ion-button outline color="white" [disabled]="!myForm.valid">{{'REGISTER' | translate}}</button>
  </form>
  <div class="wrapper">
    <span class="center">{{'HAVE_ACCOUNT?' | translate}}</span>
    <button class="button" ion-button outline color="white" (click)="redirectToLogin()">{{'LOGIN' | translate}}</button>
  </div>
</ion-content>
